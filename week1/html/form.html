<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--bootstrap><link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />-->
    <link rel="stylesheet" href="/css/formcss.css" />
    miligram link
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form>
      <!--width50-->
      <div>
        <label for="name">NAME</label>
        <input id="name" type="text" />
      </div>
      <div>
        <!--margin bottom3-->
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>

      <button class="btn btn-primary" type="Submit">Register</button>
      <button classs="btn btn-secondary" type="reset">Clear</button>
      <!--datalist-->
      <input type="text" list="countries" autocomplete="off" />
      <datalist id="countries">
        <option data-value="1">India</option>
        <option>USA</option>
        <option>China</option>
      </datalist>
      <!--dropdownlist-->
      <select>
        <optgroup label="front-end course">
          <option value="1">HTML</option>
          <option value="2">CSS</option>
          <option value="3">JavaScript</option>
        </optgroup>
        <optgroup label="Back-end course">
          <option value="1">Node.js</option>
          <option value="2">Asp.net</option>
          <option value="3">Django</option>
        </optgroup>
      </select>
      <!--checkbox-->
      <div>
        <input type="checkbox" id="front-end" />
        <label class="label-inline" for="front-end">Front-end</label>
      </div>
      <div>
        <input type="checkbox" id="back-end" />
        <label class="label-inline" for="back-end">Backend</label>
      </div>
      <!--radio button-->
      <div>
        <input type="radio" name="membership" id="silver" />
        <label for="silver" class="label-inline">silver</label>
      </div>
      <div>
        <input type="radio" name="membership" id="gold" />
        <label for="gold" class="label-inline">Gold</label>
      </div>
      <!--slider-->
      <div>
        <input type="range" min="0" max="100" value="90" />
      </div>
      <!--file input-->
      <div>
        <input type="file" accept=".jpg" />
      </div>
      <!--grouping related field-->
      <fieldset>
        <legend>BIlling Address</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>
      <!--Hidden field-->
      <input type="hidden" name="course-id" value="123" />
      <div>
        <input type="text" required minlength="3" maxlength="10" />
        <button type="submit">Submit</button>
      </div>
      <input type="text" placeholder="Name" />
      <input type="text" placeholder="Email" />

      <button type="submit">
        <i class="fas fa-alert"></i>
        Submit
      </button>
    </form>
  </body>
</html>
