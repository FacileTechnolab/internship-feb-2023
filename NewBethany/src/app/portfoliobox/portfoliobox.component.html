<div class="row portfolio-container aos-init aos-animate">
<div class="col-lg-4 col-md-6 portfolio-item filter-app" *ngFor="let port of value">
  <div class="portfolio-wrap">
    <img [src]="port.img" class="img-fluid" alt="">
    <div class="portfolio-info">
      <h4>{{port.head}}</h4>
      <p>{{port.title}}</p>
      <div class="portfolio-links" >
        <a [href]="port.pic" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i [className]="port.picicon"></i></a>
        <a (click)= "onclick(port.id)" title="More Details"><i [className]="port.class"></i></a>
      </div>
    </div>
  </div>
</div>
</div>
