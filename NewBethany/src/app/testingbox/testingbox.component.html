<div class="swiper-slide" *ngFor="let data of value">
  <div class="testimonial-item">
    <p>
      <i [className]="data.left"></i>
      {{data.desc}}      
      <i [className]="data.right"></i>
    </p>
    <img [src]="data.img" class="testimonial-img" alt="">
    <h3>{{data.name}}</h3>
    <h4>{{data.subtitle}}</h4>

  </div>
</div>
