
<div class="row">
<div class="col-lg-6 mt-4" *ngFor="let data of value">
  <div class="member" data-aos="zoom-in" data-aos-delay="100">
    <div class="pic"><img [src]="data.img" class="img-fluid" alt=""></div>
    <div class="member-info">
      <h4>{{data.name}}</h4>
      <span>{{data.title}}</span>
      <p>{{data.desc}}</p>
      <div class="social">
        <a href=""><i [className]="data.twiter"></i></a>
        <a href=""><i [className]="data.facebook"></i></a>
        <a href=""><i [className]="data.insta"></i></a>
        <a href=""><i [className]="data.linked"></i> </a>
      </div>
    </div>
  </div>
</div>
</div>
