<!-- ======= Buy Ticket Section ======= -->
<section id="buy-tickets" class="section-with-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>{{ title }}</h2>
      <p>
        {{ desc }}
      </p>
    </div>

    <div class="row">
      <div
        class="col-lg-4"
        data-aos="fade-up"
        data-aos-delay="100"
        *ngFor="let data of ticketdetail"
      >
        <div class="card mb-5 mb-lg-0">
          <div class="card-body">
            <h5 class="card-title text-muted text-uppercase text-center">
              {{ data.title }}
            </h5>
            <h6 class="card-price text-center">{{ data.price }}</h6>
            <hr />
            <ul class="fa-ul">
              <li>
                <span class="fa-li"><i class="fa fa-check"></i></span>
                {{ data.t1 }}
              </li>
              <li>
                <span class="fa-li"><i class="fa fa-check"></i></span>
                {{ data.t2 }}
              </li>
              <li>
                <span class="fa-li"><i class="fa fa-check"></i></span>
                {{ data.t3 }}
              </li>

              <li class="text-muted">
                <span class="fa-li"><i class="fa fa-times"></i></span
                >{{ data.t4 }}
              </li>
              <li class="text-muted">
                <span class="fa-li"><i class="fa fa-times"></i></span
                >{{ data.t5 }}
              </li>
              <li class="text-muted">
                <span class="fa-li"><i class="fa fa-times"></i></span
                >{{ data.t6 }}
              </li>
            </ul>
            <hr />
            <div class="text-center">
              <button
                type="button"
                class="btn"
                data-bs-toggle="modal"
                data-bs-target="#buy-ticket-modal"
                data-ticket-type="standard-access"
              >
                {{ data.button }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Order Form -->
  <div id="buy-ticket-modal" class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Buy Tickets</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="#">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="your-name"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group mt-3">
              <input
                type="text"
                class="form-control"
                name="your-email"
                placeholder="Your Email"
              />
            </div>
            <div class="form-group mt-3">
              <select id="ticket-type" name="ticket-type" class="form-select">
                <option value="">-- Select Your Ticket Type --</option>
                <option value="standard-access">Standard Access</option>
                <option value="pro-access">Pro Access</option>
                <option value="premium-access">Premium Access</option>
              </select>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn">Buy Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
