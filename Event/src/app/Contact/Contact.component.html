<section id="contact" class="section-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>{{ title }}</h2>
      <p>{{ desc }}</p>
    </div>

    <div class="row contact-info">
      <div class="col-md-4" *ngFor="let data of contactdetails">
        <div [className]="data.c1">
          <i [className]="data.class"></i>
          <h3>{{ data.title }}</h3>
          <address>{{ data.desc }}</address>
        </div>
      </div>
    </div>

    <div class="form">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="row">
          <div class="form-group col-md-6">
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              ngModel
              placeholder="Your Name"
              required=""
            />
          </div>
          <div class="form-group col-md-6 mt-3 mt-md-0">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              ngModel
              placeholder="Your Email"
              required
            />
          </div>
        </div>
        <div class="form-group mt-3">
          <input
            type="text"
            ngModel
            class="form-control"
            name="subject"
            id="subject"
            placeholder="Subject"
            required
          />
        </div>
        <div class="form-group mt-3">
          <textarea
            class="form-control"
            name="message"
            rows="5"
            ngModel
            placeholder="Message"
            required
          ></textarea>
        </div>

        <div class="text-center">
          <button
            class="btn btn-success"
            style="padding: 10px; margin: 10px"
            type="submit"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
