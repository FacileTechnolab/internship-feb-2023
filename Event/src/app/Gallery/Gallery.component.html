<section id="gallery">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Gallery</h2>
      <p>Check our gallery from the recent events</p>
    </div>
  </div>
  <div
    class="gallery-slider swiper swiper-initialized swiper-horizontal swiper-pointer-events"
  >
    <div class="gallery-slider swiper">
      <app-galleryinner [value]="data | async"></app-galleryinner>
    </div>
  </div>
</section>
