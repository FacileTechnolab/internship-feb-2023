<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let data of value">
    <div class="swiper-slide">
      <a href="{{ data.href }}" class="gallery-lightbox"
        ><img src="{{ data.src }}" class="img-fluid" alt=""
      /></a>
    </div>
  </ng-template>
</owl-carousel-o>
