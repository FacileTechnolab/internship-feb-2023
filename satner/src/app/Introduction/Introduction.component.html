<section class="about_area section_gap">
  <div class="container">
    <div class="row justify-content-start align-items-center" *ngIf="intro">
      <div class="col-lg-5">
        <div class="about_img">
          <img class="" [src]="intro.src" alt="" />
        </div>
      </div>

      <div class="offset-lg-1 col-lg-5">
        <div class="main_title text-left">
          <h2>
            {{ intro.desc1 }} <br />
            {{ intro.desc2 }}<br />
            {{ intro.desc3 }}
          </h2>
          <p>
            {{ intro.desc }}
          </p>
          <p>
            {{ intro.describe }}
          </p>
          <a class="primary_btn" href="#"><span>Download CV</span></a>
        </div>
      </div>
    </div>
  </div>
</section>
