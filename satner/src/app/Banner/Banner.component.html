<section class="home_banner_area">
  <div class="banner_inner">
    <div class="container">
      <div class="row" *ngFor="let data of home">
        <div class="col-lg-7">
          <div class="banner_content">
            <h3 class="text-uppercase">{{ data.title }}</h3>
            <h1 class="text-uppercase">{{ data.intro }}</h1>
            <h5 class="text-uppercase">{{ data.desc }}</h5>
            <div class="d-flex align-items-center">
              <a class="primary_btn" href="#"
                ><span>{{ data.title2 }}</span></a
              >
              <a class="primary_btn tr-bg" href="#"
                ><span>{{ data.desc2 }}</span></a
              >
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="home_right_img">
            <img class="" src="{{ data.img }}" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
