<section class="portfolio_area" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main_title text-left">
          <h2>
            quality work <br />
            Recently done project
          </h2>
        </div>
      </div>
    </div>
    <div class="filters portfolio-filter">
      <ul>
        <li class="" data-filter="*" (click)="filterImages('all')">
          {{ tab1 }}
        </li>
        <li data-filter=".popular" (click)="filterImages('popular')">
          {{ tab2 }}
        </li>
        <li data-filter=".latest" (click)="filterImages('latest')">
          {{ tab3 }}
        </li>
        <li data-filter=".following" (click)="filterImages('following')">
          {{ tab4 }}
        </li>
        <li data-filter=".upcoming" (click)="filterImages('upcoming')">
          {{ tab5 }}
        </li>
      </ul>
    </div>

    <div class="filters-content">
      <div class="row portfolio-grid">
        <div class="col-lg-4 col-md-6 all" *ngFor="let tab of filteredImages">
          <app-tabchild [tab]="tab"></app-tabchild>
        </div>
      </div>
    </div>
  </div>

  <!-- <div *ngFor="let image of _albums; let i = index">
    <img [src]="image.thumb" (click)="open(i)" />
  </div> -->
  <div *ngFor="let image of _albums; let i = index">
    <img [src]="image.thumb" (click)="open(i)" />
  </div>
</section>
