<div class="table-row">
  <div class="serial">{{ value.index }}</div>
  <div class="country">
    <img src="{{ value.src }}" alt="flag" />{{ value.country }}
  </div>
  <div class="visit">{{ value.visit }}</div>
  <div class="percentage">
    <div class="progress">
      <div
        class="progress-bar color-1"
        role="progressbar"
        style="width: 80%"
        aria-valuenow="80"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>
</div>
