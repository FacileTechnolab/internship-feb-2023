<section class="features_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <div class="main_title">
          <h2>{{ title }}</h2>
          <p>
            {{ desc }}
          </p>
        </div>
      </div>
    </div>
    <div class="row feature_inner">
      <div class="col-lg-3 col-md-6" *ngFor="let design of service">
        <app-servicechild [design]="design"></app-servicechild>
      </div>
    </div>
  </div>
</section>
