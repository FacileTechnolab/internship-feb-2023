<main id="main">
  <div *ngFor="let breadcrumb of breaddata">
    <app-breadcrumbs [breadcrumb]="breadcrumb" *ngIf="breadcrumb?.id == 'blog'"></app-breadcrumbs>
  </div>
  
  <!-- ======= Blog Section ======= -->
  <section id="blog" class="blog">
    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row gy-4 posts-list">
        <app-homeblogpost></app-homeblogpost>
        
      </div><!-- End blog posts list -->


    </div>
  </section><!-- End Blog Section -->

</main><!-- End #main -->
