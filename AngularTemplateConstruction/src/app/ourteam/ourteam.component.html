 <!-- ======= Our Team Section ======= -->
 <section id="team" class="team">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>{{title}}</h2>
      <p>{{desc}}</p>
    </div>

    <div class="row gy-5">
      <div class="col-lg-4 col-md-6 member" data-aos="fade-up" data-aos-delay="100" *ngFor="let ourteambox of ourteamdata">
       <app-ourteambox [ourteambox]="ourteambox"></app-ourteambox>
      </div><!-- End Team Member -->
    </div>

  </div>
</section><!-- End Our Team Section -->
