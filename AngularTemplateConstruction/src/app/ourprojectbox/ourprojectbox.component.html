   

  <div class="portfolio-content h-100">
    <img  src={{ourdata.img}} class="img-fluid" alt="">
    <div class="portfolio-info">
      <h4>{{ourdata.head}}</h4>
      <p>{{ourdata.desc}}</p>
      <a [attr.href]="ourdata.hrefimg" (click)="onPreview(i)" title="Remodeling 1"
        data-gallery="portfolio-gallery-remodeling" class="glightbox preview-link"><i
          [class]="ourdata.iconzoom"></i></a>
      <a routerLink="projects/projects-details/{{ourdata.projectdetailId}}" title="More Details" class="details-link"><i
        [class]="ourdata.iconlink"></i></a>
    </div>
    <div *ngIf="showMask" class="lightbox">
      <span *ngIf="showCount" class="count">{{currentIndex + 1}}/{{totalImageCount}}</span>
      <button *ngIf="previewImage" class="close-btn">
        <i class="far fa-items"></i>
      </button>
      <button *ngIf="controls" class="btn-lightbox-carousel btn-prev">
        <i class="fas fa-arrow-circle-left icon-lightbox-carousel icon-prev"></i>
      </button>
      <button *ngIf="controls" class="btn-lightbox-carousel btn-next">
        <i class="fas fa-arrow-circle-right icon-lightbox-carousel icon-next"></i>

      </button>

    </div>
  </div>
