<div id="comment-1" [class]="commentdata.class">
  <div class="d-flex">
    <div class="comment-img"><img src={{commentdata.src}} alt=""></div>
    <div>
      <h5><a href="">{{commentdata.linktext}}</a> <a href="#" class="reply"><i [class]="commentdata.iconfill"></i>
          {{commentdata.iconfilltext}}</a></h5>
      <time datetime="2020-01-01">{{commentdata.date}}</time>
      <p>
        {{commentdata.desc}}
      </p>
    </div>
  </div>
</div><!-- End comment #1 -->
