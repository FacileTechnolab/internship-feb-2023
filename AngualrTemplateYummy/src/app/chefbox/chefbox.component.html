<div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="100" *ngFor="let chefvalue of chefdata">
  <div class="chef-member">
    <div class="member-img">
      <img src={{chefvalue.chefimg}} class="img-fluid" alt="">
      <div class="social">
        <a href=""><i [className]="chefvalue.cheftwitter"></i></a>
        <a href=""><i [className]="chefvalue.cheffacbook"></i></a>
        <a href=""><i [className]="chefvalue.chefinsta"></i></a>
        <a href=""><i [className]="chefvalue.cheflinkd"></i></a>
      </div>
    </div>
    <div class="member-info">
      <h4>{{chefvalue.cheftitle}}</h4>
      <span>{{chefvalue.chefsubtitle}}</span>
      <p>{{chefvalue.chefdesc}}</p>
    </div>
  </div>
</div>
<!-- End Chefs Member -->
