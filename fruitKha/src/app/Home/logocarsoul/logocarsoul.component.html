<div class="logo-carousel-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">


        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide *ngFor="let logo of logocarsoul">
            <div class="logo-carousel-inner">
              <div class="single-logo-item">
                <app-logobox [logo]="logo"></app-logobox>
              </div>
            </div>
          </ng-template>
        </owl-carousel-o>



      </div>
    </div>
  </div>
</div>
