<section class="cart-banner pt-100 pb-100">
  <div class="container">
      <div class="row clearfix" >
          <!--Image Column--->
            	<div class="image-column col-lg-6">
                	<div class="image">
                    	<div class="price-box">
                        	<div class="inner-price">
                                <span class="price">
                                    <strong>{{product.dis}}</strong> <br>{{product.tag}}
                                </span>
                            </div>
                        </div>
                    	<img [src]="product.img1" alt="">
                    </div>
                </div>
      
            <!--Content Column-->
            <div class="content-column col-lg-6">
                <h3><span class="orange-text">{{product.tle}}</span> {{product.title}}</h3>
                <h4>{{product.head}}</h4>
                <div class="text">{{product.dec}}</div>
                <!--Countdown Timer-->
                <div class="time-counter"><div class="time-countdown clearfix" data-countdown="2020/2/01"><div class="counter-column"><div class="inner"><span class="count">00</span>Days</div></div> <div class="counter-column"><div class="inner"><span class="count">00</span>Hours</div></div>  <div class="counter-column"><div class="inner"><span class="count">00</span>Mins</div></div>  <div class="counter-column"><div class="inner"><span class="count">00</span>Secs</div></div></div></div>
                <a a routerLink="/cart" class="cart-btn mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
            </div>
        </div>
    </div>
</section>
