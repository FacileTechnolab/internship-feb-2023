
<div class="checkout-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-8" *ngFor="let left of check">
      <app-checkoutleft [left]="left"></app-checkoutleft>
      </div>
      <div class="col-lg-4" *ngFor="let right of checkout">
      <app-checkoutright [right] = "right"></app-checkoutright>
      </div>
      </div>
    </div>
  </div>
