
<div class="cart-table-wrap">
  <table class="cart-table">
    <thead class="cart-table-head">
      <tr class="table-head-row">
        <th class="product-remove"></th>
        <th class="product-image">{{row.p1}}</th>
        <th class="product-name">{{row.p2}}</th>
        <th class="product-price">{{row.p3}}</th>
        <th class="product-quantity">{{row.p4}}</th>
        <th class="product-total">{{row.p5}}</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-body-row">
        <td class="product-remove"><a routerLink=""><i [class]="row.icon"></i></a></td>
        <td class="product-image"><img [src]="row.img" alt=""></td>
        <td class="product-name">{{row.name}}</td>
        <td class="product-price">{{row.price}}</td>
        <td class="product-quantity"><input type="number" placeholder="0"></td>
        <td class="product-total">{{row.total}}</td>
      </tr>    
    </tbody>
  </table>
</div>
