<div class="product-section mt-150 mb-150" id="onShop">
  <div class="container">

    <div class="row">
              <div class="col-md-12">
                  <div class="product-filters">
                      <ul>
                          <li  (click)="filter('all')">All</li>
                          <li  (click)="filter('strawberry')">Strawberry</li>
                          <li  (click)="filter('berry')">Berry</li>
                          <li  (click)="filter('lemon')">Lemon</li>
                      </ul>
                  </div>
              </div>
    </div>

    <div class="row product-lists-product"   >
      <div class="col-lg-4 col-md-6 text-center " *ngFor="let shopdata of filimage ">
       <app-shopboxdata [shopdata] = "shopdata"  ></app-shopboxdata> 
      </div>
     
    </div>   *ngIf="pchild.id == id"
 
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="pagination-wrap">
          <ul>
            <li><a (click)="onShop()">Prev</a></li>
            <li><a (click)="onShop()">1</a></li>
            <li><a (click)="onShop()" class="active">2</a></li>
            <li><a (click)="onShop()">3</a></li>
            <li><a (click)="onShop()">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
