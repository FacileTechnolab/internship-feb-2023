<div class="breadcrumb-section breadcrumb-bg" id="new">
  <div class="container" *ngFor="let bread of crumb ">
    <app-breadcrump [bread]="bread" *ngIf="bread.id == 'news'"></app-breadcrump>
  </div>
</div>

<div class="latest-news mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let news1box of news1">
        <app-newsbox [news1]="news1box "></app-newsbox>
      </div>
    </div>



    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="pagination-wrap">
              <ul>
                <li><a (click)="onnews()">Prev</a></li>
                <li><a (click)="onnews()">1</a></li>
                <li><a (click)="onnews()" class="active">2</a></li>
                <li><a (click)="onnews()">3</a></li>
                <li><a (click)="onnews()">Next</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
