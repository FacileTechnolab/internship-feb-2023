<div class="single-product mt-150 mb-150">
  <div class="container">
    <div *ngFor="let data of apple">
    <div class="row" *ngIf="data.id == productdetailid" >


      <div class="col-md-5">
        <div class="single-product-img">
          <img [src]="data.img" alt="">
        </div>
      </div>


      <div class="col-md-7">
        <div class="single-product-content">
          <h3>{{data.head}}</h3>
          <p class="single-product-pricing"><span>{{data.p1}}</span>{{data.p2}}</p>
          <p> {{data.dis}}</p>
          <div class="single-product-form">
            <form action="">
              <input type="number" placeholder="0">
            </form>
            <a routerLink="/cart" class="cart-btn"><i [class] ="data.icon"></i>{{data.s1}}</a>
            <p><strong>{{data.s2}}</strong>{{data.s3}}</p>
          </div>

          
          <h4>{{data.h}}</h4>
          <ul class="product-share">
            <li><a routerLink=""><i [class]="data.icon1"></i></a></li>
            <li><a routerLink=""><i [class]="data.icon2"></i></a></li>
            <li><a routerLink=""><i [class]="data.icon3"></i></a></li>
            <li><a routerLink=""><i [class]="data.icon4"></i></a></li>
          </ul>
        </div>
      </div>


    </div>
    </div>
  </div>
</div>
