<div class="contact-from-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-5 mb-lg-0">
        <div class="form-title">
          <h2>Have you any question?</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, ratione! Laboriosam est, assumenda. Perferendis, quo alias quaerat aliquid. Corporis ipsum minus voluptate? Dolore, esse natus!</p>
        </div>

        <div id="form_status" class="wrong">
        
        </div>
          <div class="contact-form">
          <form type="POST" id="fruitkha-contact" [formGroup]="loginForm" onSubmit="return valid_datas( this );" action-method="post"  #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" placeholder="Name" ngModel name="name" id="name" formControlName="name">  
                <span style="color: red" *ngIf="name.invalid && name.touched">Fill this field</span>
              </div>
              
            <div class="col-lg-6">
              <input type="email" placeholder="Email" ngModel name="email" id="email" formControlName="emailid">
              <span style="color: red" *ngIf="emailid.invalid && emailid.touched">Fill this field</span>   
            </div>
          </div>
           

            <div class="row">
              <div class="col-lg-6">
                <input type="tel" placeholder="Phone" ngModel name="phone" id="phone" formControlName="phoneno">
                <span style="color: red" *ngIf="phoneno.invalid && phoneno.touched">Fill this field</span>
              </div>
              <div class="col-lg-6">
              <input type="text" placeholder="Subject" ngModel name="subject" id="subject">
              </div>
            </div> 
           
            <p><textarea name="message" id="message" cols="30" rows="10" ngModel placeholder="Message"></textarea></p>
            <input type="hidden" name="token" value="FsWga4&@f6aw" />
           <button type="submit" value="Submit" [disabled]="loginForm.invalid">Submit</button>
          </form>
        </div>
      </div>



      <div class="col-lg-4">
        <div class="contact-form-wrap">
          <app-contactsbox></app-contactsbox>       
        </div>
        </div>
    </div>
  </div>
</div>
