<form
  class="form-horizontal"
  autocomplete="off"
  #createUserModal="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'CreateNewUser' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'CourseDetails' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
              maxlength="32"
              [(ngModel)]="course.name"
              #nameModel="ngModel"
              #nameEl
            />
            <abp-validation-summary
              [control]="nameModel"
              [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="sem">
            {{ "semester" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="sem"
              id="sem"
              required
              maxlength="32"
              [(ngModel)]="course.sem"
              #semModel="ngModel"
              #seml
            />
            <abp-validation-summary
              [control]="semModel"
              [controlEl]="seml"
            ></abp-validation-summary>
          </div>
        </div> </tab
    ></tabset>
  </div>
  <div class="form-group row required">
    <label class="col-md-3 col-form-label" for="Description">
      {{ "Description" | localize }}
    </label>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        name="Description"
        id="Description"
        required
        minlength="2"
        maxlength="32"
        [(ngModel)]="course.description"
        #descriptionModel="ngModel"
        #descl
      />
      <abp-validation-summary
        [control]="descriptionModel"
        [controlEl]="descl"
      ></abp-validation-summary>
    </div>
  </div>
</form>
