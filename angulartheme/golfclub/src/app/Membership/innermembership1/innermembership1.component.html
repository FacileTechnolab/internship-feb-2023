<table class="table text-center">
  <thead>
    <tr>
      <th style="width: 34%">Yearly Access</th>

      <th style="width: 22%">T1 $420</th>

      <th style="width: 22%">T2 $640</th>

      <th style="width: 22%">T3 $860</th>
    </tr>
  </thead>
  <tbody>
    <tr [class]="data.class" *ngFor="let data of value">
      <th scope="row" class="text-start" id="Mo">
        {{ data.name }}
      </th>
      <td>
        <i [class]="data.first"></i>
      </td>
      <td>
        <i [class]="data.second"></i>
      </td>
      <td>
        <i [class]="data.third"></i>
      </td>
    </tr>
  </tbody>
</table>
