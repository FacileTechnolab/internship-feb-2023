<section class="about-section section-padding" id="section_2">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-12 text-center">
        <h2 class="mb-lg-5 mb-4">{{ title }}</h2>
      </div>

      <div class="col-lg-5 col-12 me-auto mb-4 mb-lg-0">
        <h3 class="mb-3">{{ title1 }}</h3>

        <p>
          <strong>{{ info }}</strong
          >{{ infodes }}
        </p>

        <p>{{ infodesc }}</p>
      </div>
      <div
        class="col-lg-3 col-md-6 col-12 mb-4 mb-lg-0 mb-md-0"
        *ngFor="let value of data"
      >
        <div class="member-block">
          <div class="member-block-image-wrap">
            <img
              [src]="value.src"
              class="member-block-image img-fluid"
              alt=""
            />

            <ul class="social-icon">
              <li class="social-icon-item">
                <a href="#" [class]="value.title1"></a>
              </li>

              <li class="social-icon-item">
                <a href="#" [class]="value.title2"></a>
              </li>
            </ul>
          </div>

          <div class="member-block-info d-flex align-items-center">
            <h4>{{ value.name }}</h4>

            <p class="ms-auto">{{ value.creating }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section-bg-image">

    viewBox="0 0 1265 144"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"

      d="M 327 20 C 445.5 20 445.5 89 564 89 L 564 89 L 564 0 L 327 0 Z"
      stroke-width="0"
    ></path>
    <path

      d="M 1127 67 C 1196 67 1196 0 1265 0 L 1265 0 L 1265 0 L 1127 0 Z"
      stroke-width="0"

  </svg>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12">
        <div class="section-bg-image-block">
          <h2 class="mb-lg-3">Get our newsletter</h2>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor ut labore et dolore.
          </p>

          <form
            action="#"
            method="get"
            class="custom-form mt-lg-4 mt-2"
            role="form"
          >
            <div class="input-group input-group-lg">
              <span
                class="input-group-text bi-envelope"
                id="basic-addon1"
              ></span>

              <input
                type="email"
                name="email"
                pattern="[^ @]*@[^ @]*"
                class="form-control"
                placeholder="Email address"
                required=""
              />

              <button type="submit" class="form-control" (click)="onclick()">
                Subscribe
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
