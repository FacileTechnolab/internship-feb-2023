<div class="section categories">
  <div class="container">
    <div class="row" *ngFor="let data of treders">
      <div class="col-lg-12 text-center">
        <div class="section-heading">
          <h6>{{ data.label5 }}</h6>
          <h2>{{ data.label6 }}</h2>
        </div>
      </div>
      <div class="col-lg col-sm-6 col-xs-12" *ngFor="let categories of crokery">
        <app-innercategorybox [categories]="categories"></app-innercategorybox>
      </div>
    </div>
  </div>
</div>
