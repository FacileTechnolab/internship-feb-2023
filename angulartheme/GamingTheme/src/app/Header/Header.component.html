<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav" *ngFor="let data of home">
          <!-- ***** Logo Start ***** -->
          <a [attr.href]="data.routerlink" class="logo">
            <img [src]="data.src2" alt="" style="width: 158px" />
          </a>
          <!-- ***** Logo End ***** -->
          <!-- ***** Menu Start ***** -->
          <ul class="nav">
            <li *ngFor="let value of head">
              <a [attr.href]="value.routerLink" [class]="value.class">{{
                value.label
              }}</a>
            </li>
          </ul>

          <a class="menu-trigger">
            <span>{{ data.label2 }}</span>
          </a>
          <!-- ***** Menu End ***** -->
        </nav>
      </div>
    </div>
  </div>
</header>
