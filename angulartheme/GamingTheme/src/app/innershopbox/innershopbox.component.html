<div class="item">
  <div class="thumb">
    <a routerLink="ProductDetails"><img [src]="value?.src" alt="" /></a>
    <span class="price"
      ><em>{{ value?.price1 }}</em
      >{{ value?.price2 }}</span
    >
  </div>
  <div class="down-content">
    <span class="category">{{ value?.label }}</span>
    <h4>{{ value?.label2 }}</h4>
    <a routerLink="Productdetails"><i [class]="value?.icon"></i></a>
  </div>
</div>
