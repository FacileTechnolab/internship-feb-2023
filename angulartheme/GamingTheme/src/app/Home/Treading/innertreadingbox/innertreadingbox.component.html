<div class="item">
  <div class="thumb">
    <a [attr.href]="treading.routerlink"><img [src]="treading.src" alt="" /></a>
    <span class="price"
      ><em>{{ treading.price1 }}</em
      >{{ treading.price2 }}</span
    >
  </div>
  <div class="down-content">
    <span class="category">{{ treading.Moment }}</span>
    <h4>{{ treading.label3 }}</h4>
    <a [attr.href]="treading.routerlink"
      ><i [class]="treading.classname"></i
    ></a>
  </div>
</div>
