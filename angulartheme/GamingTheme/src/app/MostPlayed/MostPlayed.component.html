<div class="section most-played">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="section-heading">
          <h6>{{ treders?.label3 }}</h6>
          <h2>{{ treders?.label4 }}</h2>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="main-button">
          <a routerLink="Shop">{{ treders?.link }}</a>
        </div>
      </div>
      <div class="col-lg-2 col-md-6 col-sm-6" *ngFor="let played of Most">
        <app-innerplayedbox [played]="played"></app-innerplayedbox>
      </div>
    </div>
  </div>
</div>
