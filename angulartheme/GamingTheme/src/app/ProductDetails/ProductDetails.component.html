<div class="page-heading header-text">
  <div class="container">
    <div class="row" *ngFor="let crump of data">
      <app-Breadcrumb
        [crump]="crump"
        *ngIf="crump?.id == 'Product details'"
      ></app-Breadcrumb>
    </div>
  </div>
</div>

<div class="single-product section">
  <div class="container" *ngFor="let details of detail">
    <app-innercontact
      [details]="details"
      *ngIf="details.id"
      class="row"
    ></app-innercontact>
  </div>
</div>

<div class="more-info">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <app-detailstab
          [tabsArray]="tabs"
          (onTabChange)="tabChange($event)"
        ></app-detailstab>
        <br />
        <br />
        <div class="tab-content">
          <div *ngIf="activatedTabIndex == 0">
            <p>
              {{ obj1?.pragraph1 }}
            </p>
            <br />
            <p>
              {{ obj1?.pragraph2 }}
            </p>
          </div>

          <div *ngIf="activatedTabIndex == 1">
            <p>
              {{ obj1?.pragraph3 }}
              <br /><br />{{ obj1?.pragraph4 }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section categories related-games">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="section-heading">
          <h6>{{ obj1?.tag2 }}</h6>
          <h2>{{ obj1?.tag3 }}</h2>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="main-button">
          <a routerLink="ProductDetails">{{ obj1?.tag4 }}</a>
        </div>
      </div>
      <div
        class="col-lg col-sm-6 col-xs-12"
        *ngFor="let categories of crockery"
      >
        <app-innercategorybox [categories]="categories"></app-innercategorybox>
      </div>
    </div>
  </div>
</div>
