<div class="main-banner" id="Home" *ngFor="let data of home">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-center">
        <div class="caption header-text">
          <h6>
            {{ data.title1 }}
          </h6>
          <h2>
            {{ data.title2 }}
          </h2>
          <p>
            {{ data.paragraph }}
          </p>
          <div class="search-input">
            <form id="search" action="#">
              <input
                type="text"
                placeholder="Type Something"
                id="searchText"
                name="searchKeyword"
              />
              <button role="button">
                {{ data.serach }}
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-2">
        <div class="right-image">
          <img [src]="data.src" alt="" />
          <span class="price">{{ data.price }}</span>
          <span class="offer">{{ data.discount }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="features">
  <div class="container">
    <div class="row">
      <div *ngFor="let value of data" class="col-lg-3 col-md-6">
        <a href="#">
          <div class="item">
            <app-innerbox [value]="value"></app-innerbox>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
