<div class="main-banner">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-center">
        <div class="caption header-text">
          <h6>
            {{ home?.title1 }}
          </h6>
          <h2>
            {{ home?.title2 }}
          </h2>
          <p>
            {{ home?.paragraph }}
          </p>
          <div class="search-input">
            <form
              id="search"
              action="#"
              #userForm="ngForm"
              (ngSubmit)="onSubmit(userForm)"
              ngNativeValidate
            >
              <input
                type="text"
                placeholder="Type Something"
                id="searchText"
                name="searchKeyword"
                onkeypress="handle"
                ngModel
              />
              <button type="submit" href="#" role="button">
                {{ home.serach }}
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 offset-lg-2">
        <div class="right-image">
          <img [src]="home.src" alt="" />
          <span class="price">{{ home.price }}</span>
          <span class="offer">{{ home.discount }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="features">
  <div class="container">
    <div class="row">
      <div *ngFor="let value of data" class="col-lg-3 col-md-6">
        <a href="#">
          <div class="item">
            <app-innerbox [value]="value"></app-innerbox>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
