<div class="page-heading header-text">
  <div class="container">
    <div class="row" *ngFor="let crump of data1">
      <app-Breadcrumb
        [crump]="crump"
        *ngIf="crump?.id == 'Shop'"
      ></app-Breadcrumb>
    </div>
  </div>
</div>
<div class="section trending">
  <div class="container">
    <ul class="trending-filter">
      <li>
        <a data-filter="*" (click)="filterImages('all')">{{ home?.tab }}</a>
      </li>
      <li>
        <a href="#!" (click)="filterImages('adv')">{{ home?.tab1 }}</a>
      </li>
      <li>
        <a href="#!" (click)="filterImages('str')">{{ home?.tab2 }}</a>
      </li>
      <li>
        <a href="#!" (click)="filterImages('rac')">{{ home?.tab3 }}</a>
      </li>
    </ul>

    <div class="row trending-box">
      <div
        class="col-lg-3 col-md-6 align-self-center mb-30 trending-items col-md-6"
        *ngFor="
          let value of filteredImages
            | paginate
              : { itemsPerPage: 5, currentPage: page, totalItems: total }
        "
      >
        <app-innershopbox [value]="value"></app-innershopbox>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="pagination">
          <pagination-controls
            (pageChange)="page = $event"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
