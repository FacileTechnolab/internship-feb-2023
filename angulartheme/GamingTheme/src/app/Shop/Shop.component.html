<div class="page-heading header-text">
  <div class="container">
    <div class="row" *ngFor="let crump of data1">
      <app-Breadcrumb
        [crump]="crump"
        *ngIf="crump.id == 'Shop'"
      ></app-Breadcrumb>
    </div>
  </div>
</div>
<div class="section trending">
  <div class="container">
    <ul class="trending-filter">
      <li>
        <a href="#!" data-filter="*" (click)="filterImages('all')">Show All</a>
      </li>
      <li>
        <a (click)="filterImages('adv')">Adventure</a>
      </li>
      <li>
        <a (click)="filterImages('str')">Strategy</a>
      </li>
      <li>
        <a href="#!" (click)="filterImages('rac')">Racing</a>
      </li>
    </ul>

    <div class="row trending-box">
      <div
        class="col-lg-3 col-md-6 align-self-center mb-30 trending-items col-md-6"
        *ngFor="let value of filteredImages"
      >
        <app-innershopbox [value]="value"></app-innershopbox>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <ul class="pagination">
          <li>
            <a href="#">&lt;</a>
          </li>
          <li>
            <a href="#">{{ home.pag1 }}</a>
          </li>
          <li>
            <a class="is_active" href="#">{{ home.pag2 }}</a>
          </li>
          <li>
            <a href="#">{{ home.pag3 }}</a>
          </li>
          <li>
            <a href="#">&gt;</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
