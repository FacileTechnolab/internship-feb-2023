<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3>Our Shop</h3>
        <span class="breadcrumb"><a href="#">Home</a> > Our Shop</span>
        <!-- <span class="breadcrumb"><app-Breadcrumb></app-Breadcrumb> </span> -->
      </div>
    </div>
  </div>
</div>
<div class="section trending">
  <div class="container">
    <ul class="trending-filter">
      <li>
        <a href="#!" data-filter="*" (click)="listall()">Show All</a>
      </li>
      <li>
        <a data-filter=".adv" (click)="onadv()">Adventure</a>
      </li>
      <li>
        <a data-filter=".str" (click)="onstr()">Strategy</a>
      </li>
      <li>
        <a href="#!" data-filter=".rac" (click)="onrac()">Racing</a>
      </li>
    </ul>

    <div class="row trending-box">
      <div
        class="col-lg-3 col-md-6 align-self-center mb-30 trending-items col-md-6"
        *ngFor="let value of shop"
      >
        <app-innershopbox [value]="value"></app-innershopbox>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <ul class="pagination">
          <li><a href="#"> &lt; </a></li>
          <li><a href="#">1</a></li>
          <li><a class="is_active" href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#"> &gt; </a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
