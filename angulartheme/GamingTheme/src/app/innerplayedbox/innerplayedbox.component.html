<div class="item">
  <div class="thumb">
    <a [attr.href]="played?.routerlink"><img [src]="played?.src" alt="" /></a>
  </div>
  <div class="down-content">
    <span class="category">{{ played?.label }}</span>
    <h4>{{ played?.label1 }}</h4>
    <a [attr.href]="played?.routerlink">{{ played?.label2 }}</a>
  </div>
</div>
