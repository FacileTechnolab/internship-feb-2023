<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email"/>
        </div>
        <button type="submit">Register</button>
        <button type="Reset">Clear</button>

        <input type="text" list="countries" autocomplete="off">
        <datalist id="countries">
            <option>Australia </option>
            <option>India </option>
            <option>Canada </option>
            <option>United States</option>
        </datalist>
        <textarea >comment...</textarea>

        <select >
        <optgroup label="Front-end Courses">
            <option value="">Select a course...</option>
            <option value="1" >HTML</option>
            <option value="2">CSS</option>
            <option value="3">JavaScript</option>
        </optgroup>
        <optgroup label="Back-end Courses">
            <option value="">Select a course...</option>
            <option value="1">Node.js</option>
            <option value="2">ASP.NET</option>
            <option value="3">Django</option>
        </optgroup>
        </select>
        <div>
            <input type="checkbox" id="Front-end">
            <label class="label-inline" for="Front-end">Front-end</label>
        </div>
        <div>
            <input type="checkbox" id="Back-end">
            <label class="label-inline" for="Back-end">Back-end</label>
        </div>

        <div>
            <input type="radio" name="membership" id="silver">
            <lable for="silver" class="lable-inline">Silver</lable>
        </div>
        <div>
            <input type="radio" name="membership" id="Gold">
            <lable for="Gold" class="lable-inline">Gold</lable>
        </div>

        <input type="range" min="0" max="100" value="95">

        <input type="file" accept=".jpg">
        
        <section>
        <h2>Billing Address</h2>
            <input type="text" />
            <input type="text" />
            <input type="text" />
        </section>
        <fieldset>
            <legend>Payment</legend>
            <input type="text" />
            <input type="text" />
            <input type="text" />
        </fieldset>

        <input type="text" required minlength="3" >
        <button type="submit">Submit</button>

        <input type="text" placeholder="Name">
        <input type="text" placeholder="Email">
        <button type="Submit">Submits</button>
     </form>
</body>
</html>
