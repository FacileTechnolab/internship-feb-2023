<form
  class="form-horizontal"
  autocomplete="off"
  #createOrderForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Create Your New Order' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="FoodName">
            {{ "FoodName" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="FoodName"
              id="FoodName"
              required
              minlength="2"
              maxlength="32"
              [(ngModel)]="Order.foodName"
              #FoodNameModel="ngModel"
              #FoodNameEl
            />
            <abp-validation-summary
              [control]="FoodNameModel"
              [controlEl]="FoodNameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="Price">
            {{ "Price" | localize }}
          </label>
          <input
            type="text"
            class="form-control"
            name="Price"
            id="Price"
            required
            minlength="2"
            maxlength="32"
            [(ngModel)]="Order.foodName"
            #PriceModel="ngModel"
            #PriceEl
          />
          <abp-validation-summary
            [control]="PriceModel"
            [controlEl]="PriceEl"
          ></abp-validation-summary>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="IsDelivery">
            {{ "IsDelivery" | localize }}
          </label>
          <div class="col-md-9">
            <label>Yes</label>
            <input
              type="checkbox"
              class="form-control"
              name="IsDelivery"
              id="IsDelivery"
              [(ngModel)]="Order.isDelivery"
              #IsDelivery="ngModel"
              #IsDeliveryEl
            />
            <label>No</label>
            <input
              type="checkbox"
              class="form-control"
              name="IsDelivery"
              id="IsDelivery"
              [(ngModel)]="Order.isDelivery"
              #IsDelivery="ngModel"
              #IsDeliveryEl
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="RestaurantId">
            {{ "RestaurantId" | localize }}
          </label>
          <div class="col-md-9">
            <input
              type="datetime-local"
              class="form-control"
              name="RestaurantId"
              id="RestaurantId"
              [(ngModel)]="Order.restaurantId"
              #RestaurantIdTime="ngModel"
              #RestaurantIdTimeEl
            />
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createOrderForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
