<h1 class="btn-success">Angular Template Driven Form</h1>

<div class="col-sm-6">
  <form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">
    <div class="mb-3">
      <label>Email address</label>
      <input
        required
        #email="ngModel"
        type="email"
        email
        ngModel
        class="form-control"
        name="useremail"
        placeholder="Enter email"
      />

      <span *ngIf="email.invalid && email.touched" class="error"
        >Email field is required</span
      >
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input
        required
        #password="ngModel"
        minlength="3"
        maxlength="10"
        type="password"
        ngModel
        class="form-control"
        name="password"
        placeholder="Enter password"
      />
      <span *ngIf="password.invalid && password.touched" class="error"
        >password field is required</span
      >
    </div>

    <div class="mb-3">
      <label>Address</label>
      <input
        pattern="[a-zA-Z ]*"
        #address="ngModel"
        type="text"
        ngModel
        class="form-control"
        name="address"
        placeholder="enter address"
      />
      <span *ngIf="address.invalid && address.touched" class="error"
        >Address field is required</span
      >
    </div>
    <button [disabled]="userform.invalid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
<br /><br />

<h1 class="btn-primary">Angular Reactive form</h1>
<form [formGroup]="login" (ngSubmit)="collectData()">
  <input
    type="text"
    name="username"
    formControlName="username"
    placeholder="enter the name"
  /><br /><br />
  <input
    type="password"
    name="password"
    formControlName="password"
    placeholder="enter the password"
  /><br /><br />
  <button type="submit">Log In</button>
</form>

<br /><br />
<h2>Reactive form validation</h2>
<div class="col-sm-6">
  <form [formGroup]="loginform" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>Email Address</label>

      <input
        type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email"
      />
      <span class="error" *ngIf="email.invalid && email.touched"
        >email is Invalid</span
      >
    </div>
    <br />
    <div class="form-group">
      <label>Address</label>
      <input
        type="address"
        class="form-control"
        formControlName="address"
        placeholder="Enter address"
      />
      <span class="error" *ngIf="address.invalid && address.touched"
        >address is Invalid</span
      >
    </div>
    <br />
    <div class="form-group">
      <label>Password</label>

      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter password"
      />
      <span class="error" *ngIf="password.invalid && email.touched"
        >password is required</span
      >
    </div>
    <button
      type="submit"
      [disabled]="loginform.invalid"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>
</div>
