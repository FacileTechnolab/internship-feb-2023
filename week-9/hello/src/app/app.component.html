<ng-template [ngIf]="show=='red'">
    <h1>Red block</h1>
</ng-template>

<ng-template [ngIf]="show=='green'">
    <h1>Green block</h1>
</ng-template>

<ng-template [ngIf]="show=='blue'">
    <h1>Blue block</h1>
</ng-template>

<div [ngSwitch]="color">
    <h2 style="color: red;" *ngSwitchCase="'Red'">red color</h2>
    
    <h2 style="color: blue;" *ngSwitchCase="'Blue'">Blue color</h2>
    
    <h2 style="color: green;" *ngSwitchCase="'Green'">green color</h2>
    
    <h2 style="color: pink;" *ngSwitchCase="'Pink'">pink color</h2>
</div>

<table border="1">
    <tr>
        <td>name</td>
        <td>age</td>
        <td>marks</td>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.marks}}</td>
        </tr>
    </table>
<br> <br> <br>
