<div class="container">

  <!-- templet-form -->
  <div class="mt-5">
    <h1>Templat driven form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="mb-3 col-md-6 pl-0">
        <label for="Email" class="form-label">Email</label>
        <input #email="ngModel" email class="form-control" type="text" name="useremail" placeholder="Enter email" [ngModel] = "userData.useremail"/>
        <!-- {{email.touched}} -->
        <span *ngIf="email.invalid && email.touched" class="error">Email is not valid</span>
     </div>
      <div class="mb-3 col-md-6 pl-0">
        <label for="Password" class="form-label">Password</label>
        <input #password="ngModel" minlength="3" maxlength="10"  class="form-control" type="password" name="password" placeholder="Password" [ngModel] = "userData.password"/>
        <!-- {{password.touched}} -->
        <span *ngIf="password.invalid && password.touched" class="error">Password is not valid</span>
      </div>
      <div class="mb-3 col-md-6 pl-0">
        <label for="Address" class="form-label">Address</label>
        <input pattern="[a-zA-Z]*" #address="ngModel"   class="form-control" type="text" name="address" placeholder="Address" [ngModel] = "userData.address"/>
        <!-- {{password.touched}} -->
        <span *ngIf="address.invalid && address.touched" class="error">Address is not valid</span>

      </div>
      <div class="mt-3 mb-3 form-check ">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  
  <!-- reactive-form -->
  <div class="mt-5">
    <h1>Reactive form</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitlogin()" >
      <div class="form-group">
        <label for="Email">Email</label>
        <input class="form-control" formControlName="email1" type="email" placeholder="Enter email" />
       
        <span class="error" *ngIf="email1.invalid && email1.touched" >Email is invalid</span><br><br>
      </div>
      <div class="form-group">
        <label for="Address">Address</label>
        <input class="form-control" formControlName="address1" type="address" placeholder="Address" />
       
        <span class="error" *ngIf="address1.invalid && address1.touched" >Address is invalid</span><br><br>
      </div>
      <label for="Password" >Password</label>
      <input class="form-control" type="password" formControlName="password1" placeholder="Password"/>
      <span class="error" *ngIf="password1.invalid && password1.touched" >password is not valid</span><br><br>
    
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>

    </form>
  </div>
</div>
